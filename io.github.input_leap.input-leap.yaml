# Note: mDNS (foo.local) does NOT work, so server.name needs to be a FQDN or an ip address
# https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/issues/1013
app-id: io.github.input_leap.input-leap
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: input-leap
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/applications/mimeinfo.cache
  - /share/bash-completion
  - /share/icons/hicolor/icon-theme.cache
  - /share/man
  - /share/pkgconfig
  - '*.la'
modules:
  - name: avahi
    buildsystem: autotools
    config-opts:
      - --with-distro=none
      - --enable-compat-libdns_sd
      - --disable-compat-howl
      - --disable-introspection
      - --disable-qt3
      - --disable-qt4
      - --disable-qt5
      - --disable-gtk
      - --disable-gtk3
      - --disable-core-docs
      - --disable-manpages
      - --disable-libdaemon
      - --disable-python
      - --disable-pygobject
      - --disable-mono
      - --disable-monodoc
      - --disable-autoipd
      - --disable-doxygen-doc
      - --disable-doxygen-dot
      - --disable-doxygen-xml
      - --disable-doxygen-html
      - --disable-manpages
      - --disable-xmltoman
      - --disable-tests
    sources:
      - type: archive
        url: https://github.com/avahi/avahi/archive/refs/tags/v0.8.tar.gz
        sha256: c15e750ef7c6df595fb5f2ce10cac0fee2353649600e6919ad08ae8871e4945f
        x-checker-data:
          type: anitya
          project-id: 147
          url-template: https://github.com/avahi/avahi/archive/refs/tags/v$version.tar.gz
    modules:
      - name: libevent
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://github.com/libevent/libevent/archive/refs/tags/release-2.1.12-stable.tar.gz
            sha256: 7180a979aaa7000e1264da484f712d403fcf7679b1e9212c4e3d09f5c93efc24
            x-checker-data:
              type: anitya
              project-id: 1606
              url-template: https://github.com/libevent/libevent/archive/refs/tags/release-$version-stable.tar.gz
      - name: libdaemon
        buildsystem: autotools
        config-opts:
          - --disable-lynx
        sources:
          - type: archive
            url: https://0pointer.de/lennart/projects/libdaemon/libdaemon-0.14.tar.gz
            sha256: fd23eb5f6f986dcc7e708307355ba3289abe03cc381fc47a80bca4a50aa6b834
            x-checker-data:
              type: anitya
              project-id: 13299
              url-template: https://0pointer.de/lennart/projects/libdaemon/libdaemon-$version.tar.gz
          - type: shell
            commands:
              - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: input-leap
    buildsystem: cmake-ninja
    config-opts:
      - -DQT_DEFAULT_MAJOR_VERSION=6
      - -DINPUTLEAP_BUILD_GUI=ON
      - -DINPUTLEAP_BUILD_TESTS=OFF
      - -DINPUTLEAP_BUILD_X11=ON
      - -DINPUTLEAP_BUILD_LIBEI=ON
    sources:
      - type: git
        url: https://github.com/input-leap/input-leap.git
        commit: 4dfbbea14bb2b14ee9386c7ae7adf381dbac33e0
      - type: patch
        path: xdg-location-for-config.patch
    modules:
      - name: libei
        buildsystem: meson
        config-opts:
          - -Dtests=disabled
          - -Dliboeffis=disabled
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/libinput/libei/-/archive/1.4.0/libei-1.4.0.tar.gz
            sha256: f09b21d014a892daf2916026b73a06988180c7c6e696bfd952583cd013d6aaed
            x-checker-data:
              type: anitya
              project-id: 350087
              url-template: https://gitlab.freedesktop.org/libinput/libei/-/archive/$version/libei-$version.tar.gz
        modules:
          - name: python3-attrs
            buildsystem: simple
            build-commands:
              - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
                --prefix=${FLATPAK_DEST} --no-build-isolation attrs
            sources:
              - type: file
                url: https://files.pythonhosted.org/packages/49/7c/fdf464bcc51d23881d110abd74b512a42b3d5d376a55a831b44c603ae17f/attrs-25.1.0.tar.gz
                sha256: 1c97078a80c814273a76b2a298a932eb681c87415c11dee0a6921de7f1b02c3e
                x-checker-data:
                  type: pypi
                  name: attrs
            modules:
              - hachling.yaml
          - name: python3-Jinja2
            buildsystem: simple
            build-commands:
              - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
                --prefix=${FLATPAK_DEST} --no-build-isolation Jinja2
            modules:
              - name: python3-flit-core
                buildsystem: simple
                build-commands:
                  - pip3 install --no-index --no-build-isolation --prefix="${FLATPAK_DEST}"
                    .
                cleanup: ['*']
                sources:
                  - type: archive
                    url: https://files.pythonhosted.org/packages/d5/ae/09427bea9227a33ec834ed5461432752fd5d02b14f93dd68406c91684622/flit_core-3.10.1.tar.gz
                    sha256: 66e5b87874a0d6e39691f0e22f09306736b633548670ad3c09ec9db03c5662f7
                    x-checker-data:
                      type: pypi
                      name: flit-core
            sources:
              - type: file
                url: https://files.pythonhosted.org/packages/af/92/b3130cbbf5591acf9ade8708c365f3238046ac7cb8ccba6e81abccb0ccff/jinja2-3.1.5.tar.gz
                sha256: 8fefff8dc3034e27bb80d67c671eb8a9bc424c0ef4c0826edbff304cceff43bb
                x-checker-data:
                  type: pypi
                  name: Jinja2
              - type: file
                url: https://files.pythonhosted.org/packages/b2/97/5d42485e71dfc078108a86d6de8fa46db44a1a9295e89c5d6d4a06e23a62/markupsafe-3.0.2.tar.gz
                sha256: ee55d3edf80167e48ea11a923c7386f4669df67d7994554387f84e7d8b0a2bf0
                x-checker-data:
                  type: pypi
                  name: MarkupSafe
            cleanup:
              - /lib/python*
        cleanup:
          - /include
          - /bin
          - /lib/pkgconfig

      - name: libportal
        buildsystem: meson
        config-opts:
          - -Ddocs=false
          - -Dtests=false
          - -Dportal-tests=false
          - -Dvapi=false
          - -Dbackend-qt5=auto
          - -Dbackend-qt6=auto
          - -Dbackend-gtk4=auto
        sources:
          - type: archive
            url: https://github.com/flatpak/libportal/releases/download/0.9.1/libportal-0.9.1.tar.xz
            sha256: de801ee349ed3c255a9af3c01b1a401fab5b3fc1c35eb2fd7dfb35d4b8194d7f
            x-checker-data:
              type: anitya
              project-id: 230124
              url-template: https://github.com/flatpak/libportal/releases/download/$version/libportal-$version.tar.xz
